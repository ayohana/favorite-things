<!DOCTYPE html>
<html>
<head>
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Favorite things</title>
</head>
<body>
  <h1>Favorite things</h1>
  <form id="form">
    <label for="thing1">Favorite Movie:</label>
    <input type="text" name="thing1" id="thing1">
    <br>
    <label for="thing2">Favorite Book:</label>
    <input type="text" name="thing2" id="thing2">
    <br>
    <label for="thing3">Favorite Food:</label>
    <input type="text" name="thing3" id="thing3">
    <br>
    <button type="submit" id="button">Click</button>
  </form>
  <ul id="result">
  </ul>

  <h1>My Friends List</h1>
  <form id="friendsList">
    <label for="friend1">Favorite Friend:</label>
    <input type="text" name="friend1" id="friend1">
    <br>
    <label for="friend2">Second Favorite Pal:</label>
    <input type="text" name="friend2" id="friend2">
    <br>
    <label for="friend3">Third Favorite Buddy:</label>
    <input type="text" name="friend3" id="friend3">
    <br>
    <button type="submit" id="friendButton">Click</button>
  </form>
  <ul id="friendResult">
  </ul>

  <h1>Favorite Ice Cream </h1>
  <button type="submit" id="friendButton">Click</button>
  <ul id="dessertResult">
  </ul>

  <h1>Word Order</h1>
  <form id="wordForm">
    <label for="sentence">Enter random words</label>
    <input type="text" name="sentence" id="sentence">
    <br>
    <button type="submit" id="filterButton">Filter me!</button>
  </form>
  <ul id="wordOrderResult">
  </ul>


</body>
</html>
